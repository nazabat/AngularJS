<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../angular.min.js"></script>
    <script src="SortingDataInAngularJS_1.js"></script>
    <link href="SortingDataInAngularJS_1.css" rel="stylesheet" />
</head>
<body ng-app="myModule">
<div ng-controller="myController">
    Sort By :
    <!--ng-model bind the value with sortColumn -->
    <select ng-model="sortColumn">
        <option value="name">Name ASC</option>
        <option value="-dateOfBirth">Date of Birth ASC</option>
        <option value="-gender">Gender ASC</option>
        <option value="salary">Salary DESC</option>
    </select>
    <br /><br />
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Salary</th>
        </tr>
        </thead>
        <tbody>
        <!--orderBy: sortColumn-->
        <tr ng-repeat="employee in employees | orderBy:sortColumn">
            <td>
                {{ employee.name }}
            </td>
            <td>
                {{ employee.dateOfBirth | date:"dd/MM/yyyy" }}
            </td>
            <td>
                {{ employee.gender }}
            </td>
            <td>
                {{ employee.salary  }}
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
