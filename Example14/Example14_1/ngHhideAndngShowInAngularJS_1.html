<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../angular.min.js"></script>
    <script src="ngHhideAndngShowInAngularJS_1.js"></script>
    <link href="ngHhideAndngShowInAngularJS_1.css" rel="stylesheet" />
</head>
<body ng-app="myModule">
<div ng-controller="myController">
    <input type="checkbox" ng-model="hideSalary" />Hide Salary
    <br /><br />
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>City</th>
            <th ng-hide="hideSalary">Salary</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in employees">
            <td> {{ employee.name }} </td>
            <td> {{ employee.gender}} </td>
            <td> {{ employee.city}} </td>
            <!--Use of ng-hide Directive-->
            <td ng-hide="hideSalary"> {{ employee.salary  }} </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
