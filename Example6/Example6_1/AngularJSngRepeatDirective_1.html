<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../../angular.min.js"></script>
    <script src="AngularJSngRepeatDirective_1.js"></script>
</head>
<body ng-app="myModule">
<div ng-controller="myController">
    <table>
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Gender</th>
            <th>Salary</th>
        </tr>
        </thead>
        <tbody>
        <!--ng-repeat directive will repeat all the entries of variable which are defined by controller-->
        <tr ng-repeat="employee in employees">
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.gender }} </td>
            <td> {{ employee.salary }} </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
